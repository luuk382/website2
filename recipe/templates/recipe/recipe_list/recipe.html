{% extends 'recipe/base/base.html' %}
{% load staticfiles %}
  {% block content %}
    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

          <!-- Title -->
          <h1 class="mt-4">{{ recipe.str }}</h1>

          <!-- Author -->
          <p class="lead">
            by
            <a href="#">{{ recipe.author }}</a>
          </p>

          <hr>

          <!-- Date/Time -->
          <p>Created on {{ recipe.created_date }}               Viewed: {{ recipe.increase }}</p>

          <hr>

          <!-- Preview Image -->
          <img class="img-fluid rounded" src="{% static recipe.picture %}" alt="No picture available">

          <hr>

          <!-- Post Content -->
          <p class="lead"> {{ recipe.explanation|linebreaksbr }}</p>

          <p> {{ recipe.recipe|linebreaksbr }} </p>
          <hr>

        <!-- Sidebar Widgets Column -->


      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
{% endblock %}
